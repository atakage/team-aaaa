        jQuery(document).ready(function(){              /* 지금부터 jQuery코드를 작성, 현재 HTML DOC가 모두 작성되어 화면에 노출이 되면 실행을 시작  */
        })


        $(document).ready(function(){           /* jQuery 키워드를 $표시로 대치한 새로운 코드 */


            $("p").text("우리나라만세")     // tag selector
            $(".pc").html("<font color=red>대한민국만세</font>")
            $("#p3").html("<font color=blue>republic of korea</font")

        })

        /*              순수 js코드는 HTML 문서의 하단에 위치하는 것이 원칙이나 jq코드는 문서 어떤 위치에서도 작성 가능      */


        </script>
